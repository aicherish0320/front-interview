<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch-computed</title>
  </head>
  <body>
    <div id="app">
      <h3>fullName: {{ fullName }}</h3>
      <h3>getFullName: {{ getFullName() }}</h3>

      <button @click="handleClick">Click{{count}}</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script>
    /*
      computed 用于计算产生新的数据
      watch 用于监听现有数据
    */
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'aic',
        lastName: 'jun',
        count: 0
      },
      computed: {
        fullName() {
          // fetch('https://api.github.com/users/aicherish0320')
          //   .then((res) => res.json())
          //   .then((data) => console.log('data >>> ', data))
          console.log('fullName >>> ')

          return this.firstName + ' ' + this.lastName
        }
      },
      watch: {
        firstName(newVal) {
          console.log('newVal >>> ', newVal)
        }
      },
      methods: {
        handleClick() {
          // this.firstName += 1
          this.count++
        },
        getFullName() {
          console.log('getFullName >>> ')

          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</html>
