<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLCollection和NodeList</title>
  </head>
  <body>
    <div id="app">
      <b>Hello</b>
      <h1>World</h1>
    </div>
  </body>
  <script>
    /*
      DOM 是一颗树，所有节点都是 Node
      Node 是 Element 的基类
      Element 是其他 HTML元素的基类
    */

    /*
    Node
      Node是一个接口，各种类型的 DOM API 对象会从这个接口继承
    Element
      所有 Document 对象下的对象都继承自它
    Document
      Document接口表示任何在浏览器中载入的网页，并作为网页内容的入口，也就是 DOM树
    */

    /*
      HTMLCollection 是 Element的集合
      NodeList 是 Node 集合
    */
    const app = document.getElementById('app')
    console.log(app.childNodes)
    console.log(app.children)
  </script>
</html>
